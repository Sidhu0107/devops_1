<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial; text-align: center; }
        input, select, button { margin: 10px; padding: 8px; width: 80%; }
        #success { color: green; display: none; }
    </style>
</head>
<body>
    <form onsubmit="event.preventDefault();document.getElementById('success').style.display='block';">
        <h2>Register</h2>
        <input placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone" pattern="\d{10}" required>
        <select required>
            <option value="">Select Event</option>
            <option>Workshop</option>
            <option>Seminar</option>
            <option>Webinar</option>
        </select>
        <button>Submit</button>
    </form>
    <p id="success">Registered Successfully!</p>
</body>
</html>
